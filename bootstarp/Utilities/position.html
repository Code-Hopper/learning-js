    <link rel="stylesheet" href="../bootstrap-5/css/bootstrap.css">

    <style>
        #sp1{
            color: var(--bs-primary);

    </style>

<body>

            class="bg-warning position-absolute start-0 top-100 translate-middle z-3">
        </div>

        </div>


    </div>
