<body>

    <div class="container-fluid">
        <div class="container">
            <div class="row gap-2">
                <!-- a row can contain total 12 col size (if we take col as size 1 then we can fit total 12cols in a row | 12/no. of cols ) -->
                 <div class="col-12 col-md bg-danger text-white">data 1</div>
                 <div class="col-12 col-md bg-danger text-white">data 2</div>
                 <div class="col-12 col-md-6 bg-danger text-white">
                    data 3
                 </div>
                 <div class="col-md-12 bg-danger text-white">data 4</div>
                 <!-- we can directly assign a size col-[1,2,..,12] -->
            </div>
        </div>
    </div>

</body>
